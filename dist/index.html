<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="icon" href="images/todo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div id="logo">Your Todo</div>
        <div id="add-task-btn">
          <img src="images/plus-circle.png" alt="add button" />
          <div class="nav-item" id="add-task">Add task</div>
        </div>
        <div class="nav-item-container">
          <img src="images/inbox.png" alt="add button" />
          <div class="nav-item" id="inbox">Inbox</div>
        </div>
        <div class="nav-item-container">
          <img src="images/today.png" alt="add button" />
          <div class="nav-item" id="today">Today</div>
        </div>
        <div class="nav-item-container">
          <img src="images/7day.png" alt="add button" />
          <div class="nav-item" id="week">Next 7 days</div>
        </div>
        <div class="project-container">
          <div class="project-container-title">
            <div id="projects">My projects</div>
            <button id="add-project-btn"><span class="icon"></span></button>
          </div>
        </div>
        <div id="footer">
          <div class="footer-item">
            Icons by <a href="https://icons8.com/">Icons8</a> 
          </div>
          
          <div class="footer-item">
            2024 &copy; <a href="https://github.com/kosunghw">kosunghw</a>
          </div>
        </footer>
        </div>
      </div>
      <div class="content-container">
        <div class="header"></div>
        <div class="left-panel"></div>
        <div class="content"></div>
        <div class="right-panel"></div>
      </div>
    </div>
    <!-- Add project dialog -->
    <dialog id="add-project-dialog">
      <form action="#" id="add-project-form" method="get">
        <div class="modal-title">
          <span>Add Project</span>
        </div>
        <div class="input-container">
          <div class="form-input">
            <label for="project-name">Name</label>
            <input type="text" name="project-name" id="project-name" />
          </div>
          <div class="form-input">
            <label for="project-color">Color</label>
            <select name="project-color" id="project-color">
              <option class="black" value="black">black</option>
              <option class="red" value="red">red</option>
              <option class="green" value="green">green</option>
              <option class="blue" value="blue">blue</option>
              <option class="orange" value="orange">orange</option>
              <option class="purple" value="purple">purple</option>
            </select>
          </div>
          <div class="form-input form-button-container">
            <button id="project-dialog-close" class="close" type="button">
              Cancel
            </button>
            <button id="project-form-submit" class="add" type="submit">
              Add
            </button>
          </div>
        </div>
      </form>
    </dialog>

    <!-- Add task dialog -->
    <dialog id="add-task-dialog">
      <form action="#" id="add-task-form" method="post">
        <div class="input-container">
          <div class="form-input">
            <input
              required
              type="text"
              id="task-name"
              placeholder="Task name"
            />
          </div>
          <div class="form-input">
            <textarea
              id="task-description"
              rows="1"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="form-input task-input">
            <input required type="date" id="date" />
            <select required name="priority" id="priority">
              <option value="" disabled selected>Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <select
              required
              name="task-project-select"
              id="task-project-select"
            >
              <option value="inbox">Inbox</option>
            </select>
          </div>
          <div class="form-input form-button-container">
            <button type="button" class="task-dialog-close close">
              Cancel
            </button>
            <button class="add" type="submit">Add</button>
          </div>
        </div>
      </form>
    </dialog>
  </body>
</html>
